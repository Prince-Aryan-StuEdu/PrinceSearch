<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Aryan Search</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h2 {
            font-size: 2rem;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }
        input {
            padding: 12px;
            width: 350px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            background: #ff416c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
            transition: 0.3s;
        }
        button:hover {
            background: #ff4b2b;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2>üöÄPrince Search üåå</h2>
    <input type="text" id="searchQuery" placeholder="Enter your search...">
    <button onclick="searchGoogle()">üîç Search</button>
    <p style="margin-top: 30px; font-size: 16px; opacity: 0.8; font-family: 'Orbitron', sans-serif;">
        This website is developed by <strong>Prince Aryan</strong>, a young enthusiast and web developer.
    </p>


    <script>
        function searchGoogle() {
            let query = document.getElementById("searchQuery").value;
            if(query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            } else {
                alert("Please enter a search query!");
            }
        }
    </script>
</body>
</html>
